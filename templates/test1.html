<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baiscs Bhasa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/main.css">
  <style>
    /* From Uiverse.io by alexruix */ 
.form-box {
  max-width: 300px;
  background: #f1f7fe;
  overflow: hidden;
  border-radius: 16px;
  color: #010101;
  
}
.relative-center {
  display: flex;
  justify-content: center; /* Horizontally centers */
  align-items: center;    /* Vertically centers */
  height: 100vh;          /* Full viewport height */
}
.form {
  position: relative;
  display: flex;
  flex-direction: column;
  padding: 32px 24px 24px;
  gap: 16px;
  text-align: center;
}

/*Form text*/
.title {
  font-weight: bold;
  font-size: 1.6rem;
}

.subtitle {
  font-size: 1rem;
  color: #666;
}

/*Inputs box*/
.form-container {
  overflow: hidden;
  border-radius: 8px;
  background-color: #fff;
  margin: 1rem 0 .5rem;
  width: 100%;
}

.input {
  background: none;
  border: 0;
  outline: 0;
  height: 40px;
  width: 100%;
  border-bottom: 1px solid #eee;
  font-size: .9rem;
  padding: 8px 15px;
}

.form-section {
  padding: 16px;
  font-size: .85rem;
  background-color: #e0ecfb;
  box-shadow: rgb(0 0 0 / 8%) 0 -1px;
}

.form-section a {
  font-weight: bold;
  color: #0066ff;
  transition: color .3s ease;
}

.form-section a:hover {
  color: #005ce6;
  text-decoration: underline;
}

/*Button*/
.form button {
  background-color: #0066ff;
  color: #fff;
  border: 0;
  border-radius: 24px;
  padding: 10px 16px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background-color .3s ease;
}

.form button:hover {
  background-color: #005ce6;
}
  </style>
</head>
<body class="bg-gray-50">
  <!-- Navbar -->
  <nav class="sticky top-0 bg-white border-b border-gray-100 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-2xl font-bold text-[#DC143C]">Bhasa</h1>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="#learn-more" class="text-gray-700 hover:text-[#DC143C]">Learn More</a>
          <a href="#contact" class="text-gray-700 hover:text-[#DC143C]">Contact</a>
          <button class="bg-[#DC143C] text-white px-6 py-2 rounded-lg hover:bg-[#B01030] transition">
            Get Started
          </button>
        </div>
        <div class="md:hidden flex items-center">
          <button class="text-gray-700" aria-label="Menu">
            <i data-lucide="menu"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <section class="relative bg-[#DC143C] py-20 lg:py-32 text-center">
    <div class="relative-center">
      <div class="form-box">
        <form class="form" action="/test1" method="POST">
          <span class="title">परीक्षण</span>
          <span class="subtitle">निम्नको अंग्रेजी संस्करण लेख्नुहोस्</span>
          <div class="form-container">
            <input type="text" name="ka" id="ka" class="input" placeholder="क">
            <input type="text" name="kaa" id="kaa" class="input" placeholder="का">
            <input type="text" name="ki" id="ki" class="input" placeholder="कि">
            <input type="text" name="ku" id="ku" class="input" placeholder="कु">
            <input type="text" name="kai" id="kai" class="input" placeholder="कै">
            <input type="text" name="ko" id="ko" class="input" placeholder="को">
          </div>
          <button>Submit</button>
        </form>
      </div>
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12">
        <div>
          <h3 class="text-xl font-bold mb-4">Bhasa</h3>
          <p class="text-gray-400">
  Master Nepali Romanized Typing</p>
        </div>
        <div>
          <h4 class="text-lg font-semibold mb-4">Quick Links</h4>
          <ul class="space-y-2">
            <li><a href="#learn-more" class="text-gray-400 hover:text-white transition">Learn More</a></li>
            <li><a href="#contact" class="text-gray-400 hover:text-white transition">Contact</a></li>
            <li><a href="#faq" class="text-gray-400 hover:text-white transition">FAQ</a></li>
          </ul>
        </div>
        <div>
          <h4 class="text-lg font-semibold mb-4">Follow Us</h4>
          <div class="flex space-x-4">
            <a href="#" class="text-gray-400 hover:text-white transition"><i data-lucide="facebook"></i></a>
            <a href="#" class="text-gray-400 hover:text-white transition"><i data-lucide="twitter"></i></a>
            <a href="#" class="text-gray-400 hover:text-white transition"><i data-lucide="instagram"></i></a>
          </div>
        </div>
        <div>
          <h4 class="text-lg font-semibold mb-4">Stay Updated</h4>
          <form class="space-y-2">
            <input 
              type="email" 
              placeholder="Enter your email"
              class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-[#DC143C]"
            >
            <button class="w-full bg-[#DC143C] px-4 py-2 rounded-lg hover:bg-[#B01030] transition">
              Subscribe
            </button>
          </form>
        </div>
      </div>
      <div class="border-t border-gray-800 mt-12 pt-8 text-center text-gray-400">
        <p>&copy; <span id="current-year"></span> Bhasa. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    
    // Set current year
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
